<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade printing</title>
</head>
<body>
    <div class="container">
        <h1>Student Grade printing</h1>
        <form id="gradeForm">
            <label for="mark">Enter your mark:</label>
            <input type="number" id="mark" name="mark" required><br/>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
